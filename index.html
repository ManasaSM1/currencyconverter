<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
    <img src="./images/currency.png" alt="currency">
    <h1>Currency Convertor</h1>
    <div class="input">
      <div class="amount">      
        <label for="amount">Enter your amount:</label>
        <input type="number" name="amount" id="amount" value="1"></div>
      <div class="from">
        <label for="from">Currency from:</label>
        <select name="from" id="from"></select>
      </div>
      <div class="to">
        <label for="to">Currency to:</label>
        <select name="to" id="to"></select>
      </div>
      <button type="submit" id="btn">Convert</button>
      <div class="output">
        <h3 class="result"></h3>
      </div>
    </div>

    
      
    </div>
    
  </div>
    <script src="./script.js"></script>
</body>
</html>
